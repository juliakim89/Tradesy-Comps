<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title dir="ltr">Tradesy Modals</title>
		<link href="stylesheets/modal.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<header class="cf">
			<div class="width no-pad">
				<h1 class="logo">
					<a href="">Tradesy</a>
				</h1>
				<form class="search">
					<fieldset>
						<input type="search" />
						<input type="submit" value="Search" class="btn" />
					</fieldset>
				</form>
				<div class="bag">
					<span class="bag-items">1</span>
				</div>
			</div>
		</header>
		<div id="main_reveal_background"></div>
		<div id="main_reveal_modal">
			<div data-template="common/registration">
				<div class="cf">
					<div>
						<h4>Sign up now to get $25 off your first purchase over $199!</h4>
						<p>Tradesy is the surprisingly simple way to buy and sell fashion.</p>
						<form></form>
						<a class="btn main">Create account</a>
					</div>
					<img id="modal-img" data-src="https://assets.tradesy.com/images/stylefeed/join-registration-background.jpg" alt="{something here}" />
					<!-- <span class="cls"></span> -->
				</div>
			</div>
		</div>
		<script>document.addEventListener('touchstart', function() {},false);</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="javascripts/app.js"></script>
	</body>
</html>
